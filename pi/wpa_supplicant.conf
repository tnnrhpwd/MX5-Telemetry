ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# Home network 5GHz - highest priority
network={
    ssid="ChattaWi-Fi-5G"
    psk="traphome"
    priority=10
}

# Home network 2.4GHz - high priority
network={
    ssid="ChattaWi-Fi"
    psk="traphome"
    priority=9
}

# Phone hotspot - connects when home networks aren't available
network={
    ssid="Tanner's Galaxy S25"
    psk="Hopwood12"
    priority=5
}
