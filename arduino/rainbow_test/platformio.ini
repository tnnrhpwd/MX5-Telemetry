; Rainbow LED Test - PlatformIO Configuration
; Arduino Nano with 20x WS2812B LED Strip

[env:nano_rainbow]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Upload settings - COM4 detected
upload_protocol = arduino
upload_port = COM4
upload_speed = 115200

; Build flags
build_flags = 
    -Os
    -DF_CPU=16000000L

; Required library
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0

; Monitor settings
monitor_speed = 115200
