; ============================================================================
; PlatformIO Configuration - Slave Arduino (LED Controller)
; ============================================================================
; Dedicated LED strip controller with minimal dependencies
; ============================================================================

[platformio]
default_envs = nano_atmega328

[env:nano_atmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Serial monitor
monitor_speed = 9600
monitor_filters = default, time

; Build flags
build_flags = 
    -DLED_SLAVE
    -Wall
    -Wextra
    -Os
    -flto
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,--relax

; Only needs LED library
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0

; Upload settings
upload_protocol = arduino
upload_speed = 115200

; ============================================================================
; Old Bootloader (for clone Nanos)
; ============================================================================
[env:nano_old_bootloader]
platform = atmelavr
board = nanoatmega328
framework = arduino
board_upload.speed = 57600

monitor_speed = 9600
monitor_filters = default, time

build_flags = 
    -DLED_SLAVE
    -Wall
    -Wextra
    -Os
    -flto
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,--relax

lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0

upload_protocol = arduino
upload_speed = 57600
