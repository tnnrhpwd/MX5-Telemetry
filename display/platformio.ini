; ============================================================================
; PlatformIO Configuration - ESP32-S3 Round Display Module
; ============================================================================
; Waveshare ESP32-S3-Touch-LCD-1.85 (360x360 QSPI LCD)
; Uses ST77916 display controller with QSPI interface
; Requires Arduino-ESP32 3.x (based on ESP-IDF 5.1) for LCD APIs
; ============================================================================

[platformio]
default_envs = esp32s3_display

[env:esp32s3_display]
; Using pioarduino for Arduino-ESP32 3.x support (ESP-IDF 5.1 based)
; This is required for Waveshare ST77916 driver which uses ESP-IDF 5.x LCD APIs
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.10/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings for Waveshare board
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi

; Enable USB CDC for serial output
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=1
    ; Disable NimBLE verbose logging
    -DCONFIG_NIMBLE_CPP_LOG_LEVEL=0
    -DNIMBLE_CPP_LOG_LEVEL=0
    ; MX5 Telemetry integration
    -DMX5_TELEMETRY_DISPLAY
    -w

; Serial monitor
monitor_speed = 115200
monitor_filters = default, time, esp32_exception_decoder

; Library dependencies - using local WaveshareDisplay lib
lib_deps = 
    h2zero/NimBLE-Arduino@^1.4.0

; Partition scheme for OTA and large app
board_build.partitions = partitions_custom.csv

; Upload settings
upload_protocol = esptool
upload_speed = 921600

; ============================================================================
; Debug Environment
; ============================================================================
[env:esp32s3_display_debug]
extends = env:esp32s3_display
build_type = debug
build_flags = 
    ${env:esp32s3_display.build_flags}
    -DDEBUG_MODE=1
    -DCORE_DEBUG_LEVEL=5

; ============================================================================
; Production Environment (optimized)
; ============================================================================
[env:esp32s3_display_release]
extends = env:esp32s3_display
build_type = release
build_flags = 
    ${env:esp32s3_display.build_flags}
    -Os
    -DNDEBUG
    -DCORE_DEBUG_LEVEL=0
