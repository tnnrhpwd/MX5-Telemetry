; ============================================================================
; PlatformIO Configuration - ESP32-S3 Round Display Module
; ============================================================================
; ESP32-S3 with 1.85" Round Touch Screen (360x360 IPS LCD)
; Features: 8Î© 2W Speaker, Audio Codec, Offline Speech Recognition
; ============================================================================

[platformio]
default_envs = esp32s3_display

[env:esp32s3_display]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi

; Enable USB CDC for serial output
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    ; Display configuration (GC9A01 or similar round display driver)
    -DTFT_WIDTH=360
    -DTFT_HEIGHT=360
    -DUSER_SETUP_LOADED
    ; Touch screen settings
    -DTOUCH_CS=-1
    ; Audio settings
    -DAUDIO_ENABLED=1
    ; MX5 Telemetry integration
    -DMX5_TELEMETRY_DISPLAY
    -Wall
    -Wextra

; Include shared libraries from root lib folder
lib_extra_dirs = 
    ../lib
    lib

; Serial monitor
monitor_speed = 115200
monitor_filters = default, time, esp32_exception_decoder

; Library dependencies
lib_deps = 
    ; Display library (primary for UI rendering)
    lovyan03/LovyanGFX@^1.1.12
    ; Touch support (FT6X36 on the Waveshare display)
    ; adafruit/Adafruit FT6206 Library@^1.1.0
    ; WiFi/BLE for data sync (optional)
    ; CAN Bus (if connecting to vehicle)
    ; mcp_can-lib (optional, for direct CAN connection)
    
; Source files - use new UI renderer
; Note: rename main.cpp to main_old.cpp and rename main_ui.cpp to main.cpp to use the new UI

; Partition scheme for OTA and large app
board_build.partitions = partitions_custom.csv

; Upload settings
upload_protocol = esptool
upload_speed = 921600

; OTA update support
upload_port_protocol = espota

; ============================================================================
; Debug Environment
; ============================================================================
[env:esp32s3_display_debug]
extends = env:esp32s3_display
build_type = debug
build_flags = 
    ${env:esp32s3_display.build_flags}
    -DDEBUG_MODE=1
    -DCORE_DEBUG_LEVEL=5

; ============================================================================
; Production Environment (optimized)
; ============================================================================
[env:esp32s3_display_release]
extends = env:esp32s3_display
build_type = release
build_flags = 
    ${env:esp32s3_display.build_flags}
    -Os
    -DNDEBUG
    -DCORE_DEBUG_LEVEL=0
